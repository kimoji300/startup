<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Amazing 3D Background Elements -->
  <div class="sphere3d"></div>
  <div class="sphere3d"></div>
  <div class="sphere3d"></div>
  <div class="sphere3d"></div>
  <div class="sphere3d"></div>
  <div class="sphere3d"></div>

  <!-- Geometric 3D Shapes -->
  <div class="geometric-shape cube3d" style="top: 20%; left: 15%;">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <div class="geometric-shape cube3d" style="bottom: 25%; right: 20%; animation-delay: 5s;">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <!-- Pyramid 3D -->
  <div class="geometric-shape pyramid3d" style="top: 60%; left: 80%; animation-delay: 3s;">
    <div class="triangle base"></div>
    <div class="triangle side1"></div>
    <div class="triangle side2"></div>
    <div class="triangle side3"></div>
    <div class="triangle side4"></div>
  </div>

  <!-- DNA Helix -->
  <div class="dna-helix" style="top: 10%; right: 5%; animation-delay: 2s;">
    <div class="dna-strand"></div>
    <div class="dna-strand"></div>
    <div class="dna-strand"></div>
    <div class="dna-strand"></div>
  </div>

  <!-- Orbiting Ring System -->
  <div class="orbit-system" style="bottom: 5%; left: 10%; animation-delay: 4s;">
    <div class="orbit-ring"></div>
    <div class="orbit-ring"></div>
    <div class="orbit-ring"></div>
  </div>

  <!-- Energy Waves -->
  <div class="energy-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0s;"></div>
  <div class="energy-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 2s;"></div>
  <div class="energy-wave" style="top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4s;"></div>

  <!-- Advanced Particle System -->
  <div class="particle-system">
    <div class="magic-particle" style="left: 5%; animation-delay: 0s;"></div>
    <div class="magic-particle" style="left: 15%; animation-delay: 3s;"></div>
    <div class="magic-particle" style="left: 25%; animation-delay: 6s;"></div>
    <div class="magic-particle" style="left: 35%; animation-delay: 9s;"></div>
    <div class="magic-particle" style="left: 45%; animation-delay: 12s;"></div>
    <div class="magic-particle" style="left: 55%; animation-delay: 15s;"></div>
    <div class="magic-particle" style="left: 65%; animation-delay: 18s;"></div>
    <div class="magic-particle" style="left: 75%; animation-delay: 21s;"></div>
    <div class="magic-particle" style="left: 85%; animation-delay: 24s;"></div>
    <div class="magic-particle" style="left: 95%; animation-delay: 27s;"></div>
  </div>

  <!-- Authentication Wrapper -->
  <div class="auth-wrapper" id="authWrapper">
    
    <!-- Login Container -->
    <div class="container login-container" id="loginContainer">
      <h2>Login Startup</h2>
      <form method="POST" action="index.html">
        <div class="input-group">
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        <li></li>
        <button type="submit" hre>Sign In</button>
      </form>
      <p>
        Don't have an account yet?<br>
        <button class="switch-btn" onclick="switchToRegister()">Create Account</button>
      </p>
    </div>

    <!-- Register Container -->
    <div class="container register-container" id="registerContainer">
      <h2>Join Startup</h2>
      <form method="POST" action="index.html">
        <div class="input-group">
          <input type="text" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <input type="text" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <input type="password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?<br>
        <button class="switch-btn" onclick="switchToLogin()">Sign In</button>
      </p>
    </div>

  </div>

  <script src="script.js"> </script>
</body>
</html>
